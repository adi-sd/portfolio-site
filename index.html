<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"
        />
        <title>Aditya Dhage</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&family=WindSong:wght@400;500&display=swap"
            rel="stylesheet"
        />
        <link rel="apple-touch-icon" sizes="180x180" href="./images/favicon/apple-touch-icon.png" />
        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon/favicon-32x32.png" />
        <link rel="icon" type="image/png" sizes="16x16" href="./images/favicon/favicon-16x16.png" />
        <link rel="manifest" href="./images/favicon/site.webmanifest" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
        />
        <link rel="stylesheet" href="./css/styles.css" />
        <script src="https://kit.fontawesome.com/08dc446011.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <!-- Navbar Section -->
        <div class="frame nav-frame">
            <section id="navbar">
                <nav class="navbar navbar-expand-md navbar-dark fixed-top">
                    <div class="container-fluid container-fluid d-flex align-items-center m-4">
                        <div class="navbar-logo d-flex align-items-center justify-content-center">
                            <a class="navbar-brand ms-5" href="#home">
                                <h2 class="brand-text"><i>Aditya S. Dhage</i></h2>
                            </a>
                            <div class="svg-icon-container me-5">
                                <svg
                                    class="svg-icon"
                                    width="40"
                                    height="40"
                                    viewBox="0 0 40 40"
                                    xmlns="http://www.w3.org/2000/svg"
                                >
                                    <circle cx="20" cy="20" r="20" fill="white" />
                                </svg>
                            </div>
                        </div>
                        <button
                            class="navbar-toggler"
                            type="button"
                            data-bs-toggle="collapse"
                            data-bs-target="#navbarCollapse"
                            aria-controls="navbarCollapse"
                            aria-expanded="false"
                            aria-label="Toggle navigation"
                        >
                            <span class="material-symbols-outlined">menu</span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarCollapse">
                            <ul id="main-navbar" class="navbar-nav ms-auto">
                                <li data-selection="#home" class="nav-item nav-link active">Home</li>
                                <li data-selection="#about" class="nav-item nav-link">About</li>
                                <li data-selection="#work" class="nav-item nav-link">Work</li>
                                <li data-selection="#projects" class="nav-item nav-link">My Projects</li>
                                <li data-selection="#contact" class="nav-item nav-link">Get in Touch!</li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </section>
        </div>

        <div id="content-frame" class="d-flex flex-nowrap">
            <!-- Home Section -->

            <section id="home">
                <!-- <div class="home"><h1>Home</h1></div> -->
                <div class="home-container d-flex flex-column align-items-center justify-content-center">
                    <div class="home-content d-inline-flex align-items-center justify-content-center">
                        <div class="home-text-container mx-4">
                            <div class="home-inner-text-container d-flex flex-column align-content-center">
                                <h6 class="home-text-1">Hey There!</h6>
                                <br />
                                <h1 class="home-text-2">I'm</h1>
                                <h1 class="home-text-3 justify-content-center">Aditya!</h1>
                            </div>
                        </div>
                        <div class="home-image-container mx-4 fading-border">
                            <img
                                src="./images/AdityaDhage.jpg"
                                class="home-image"
                                alt="Aditya Dhage Profile Picture"
                                loading="lazy"
                            />
                        </div>
                    </div>
                </div>
            </section>

            <!-- About Section -->
            <section id="about">
                <div class="about d-flex flex-column align-items-center justify-content-center"><h1>About</h1></div>
            </section>

            <!-- Work Section -->
            <section id="work">
                <div class="work d-flex flex-column align-items-center justify-content-center"><h1>Work</h1></div>
            </section>

            <!-- Projects Section -->
            <section id="projects">
                <div class="projects d-flex flex-column align-items-center justify-content-center">
                    <h1>Projects</h1>
                </div>
            </section>

            <!-- Contact Section -->
            <section id="contact">
                <div class="contact d-flex flex-column align-items-center justify-content-center"><h1>Contact</h1></div>
            </section>
        </div>

        <!-- Footer Section -->
        <div class="frame footer-frame fixed-bottom">
            <section id="footer">
                <!--Page Indicator Component-->
                <nav class="indicators">
                    <ul id="indicator" class="transition">
                        <li data-selection="#home" class="selected"><span class="indicator-shape"></span></li>
                        <li data-selection="#about"><span class="indicator-shape"></span></li>
                        <li data-selection="#work"><span class="indicator-shape"></span></li>
                        <li data-selection="#projects"><span class="indicator-shape"></span></li>
                        <li data-selection="#contact"><span class="indicator-shape"></span></li>
                    </ul>
                </nav>
            </section>
        </div>
        <!-- Bootstrap 5 JavaScript -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"
        ></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <script src="./js/script.js"></script>
    </body>
</html>
